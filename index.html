<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Elephants of Gabon</title>
        <meta name="description" content="">
        <link rel="icon" href="images/origami.png">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    </head>

    <body>
        <p id="title">Elephants of Gabon</p>
        <div id="map"></div>

        <div id="controls">
            <p><strong>User ID Here: </strong></p>
            <p id="uid"></p>
            <a href="upload.html">Upload New Data</a>
            <p class="controls-section-title">Play Map Animation</p> 
            <select id="play-map-speed">
                <option value="1000">Slow Speed</option>
                <option value="500" selected>Medium Speed</option>
                <option value="100">Fast Speed</option>
            </select>
            <button id="play-map"><img src="images/play.png" id="play-icon"/>Play Map</button>
            <p class="controls-section-title">Date Range</p>            
            <div id="slider-range"></div>
            <div id="date-info">Showing <span id="start-date"></span> to <span id="end-date"></span></div>
            <p class="controls-section-title">Elephant Path</p>
            <form id="elephant-names">
                <button class="elephant-path-button" id="select-all-elephants">Select All</button>
                <button class="elephant-path-button" id="deselect-all-elephants">Deselect All</button>
                <button class="elephant-path-button" id="final-location">See Location</button>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdoBCI9VrvRtDSWZSXQ0TQR67B-PhFCuE&callback=initMap"></script>
        
        <script src="scripts/oauth.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
